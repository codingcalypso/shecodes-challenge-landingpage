<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Travel to Oklahoma</title>
  </head>
  <body>
    <div class="container">
      <div class="card-travel mb-3" style="max-width: 800px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="images/okc_montage1.png"
              class="main-img img-fluid h-100"
              alt="Rural Oklahoma"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1>Travel to Oklahoma City</h1>
              <p>
                In the map below, feel free to click around and view locations
                from Google to map out your visit.
              </p>
              <p class="map-frame">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d415855.9404712863!2d-97.47919744999999!3d35.48264794999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87ad8a547ef8d281%3A0x33a21274d14f3a9d!2sOklahoma%20City%2C%20OK!5e0!3m2!1sen!2sus!4v1668120922797!5m2!1sen!2sus"
                  width="500"
                  height="400"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </p>
              <div class="d-grid gap-2 m-2 mt-4">
                <button class="btn btn-primary" type="button">
                  <a href="/" alt="Homepage"> Back to the Homepage</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
